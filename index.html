<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Keyboard</title>
</head>
<body>
    <div class="bg-container">
        <div class="change-color">
            <div class="colors">
                <label for="colorInput">Change color:</label>
                <input id="colorInput" class="colors-input" value="#e7e7e7" type="color" >
            </div>
        </div>
        <textarea class="text" rows="4" cols="50" ></textarea>
        <div class="keyboard-bg">
            <div class="bg-color-changer"></div>
            <div class="keyboard-keys">
                <div class="rows">
                    <div class="keys">`</div>
                    <div class="keys">1</div>
                    <div class="keys">2</div>
                    <div class="keys">3</div>
                    <div class="keys">4</div>
                    <div class="keys">5</div>
                    <div class="keys">6</div>
                    <div class="keys">7</div>
                    <div class="keys">8</div>
                    <div class="keys">9</div>
                    <div class="keys">0</div>
                    <div class="keys">-</div>
                    <div class="keys">=</div>
                    <div class="keys backspace special">Backspace</div>
                </div>
                <div class="rows">
                    <div class="keys tab special">Tab</div>
                    <div class="keys">Q</div>
                    <div class="keys">W</div>
                    <div class="keys">E</div>
                    <div class="keys">R</div>
                    <div class="keys">T</div>
                    <div class="keys">Y</div>
                    <div class="keys">U</div>
                    <div class="keys">I</div>
                    <div class="keys">O</div>
                    <div class="keys">P</div>
                    <div class="keys">[</div>
                    <div class="keys">]</div>
                    <div class="keys slash">\</div>
                </div>
                <div class="rows">
                    <div class="keys capslock special">Caps Lock</div>
                    <div class="keys">A</div>
                    <div class="keys">S</div>
                    <div class="keys">D</div>
                    <div class="keys">F</div>
                    <div class="keys">G</div>
                    <div class="keys">H</div>
                    <div class="keys">J</div>
                    <div class="keys">K</div>
                    <div class="keys">L</div>
                    <div class="keys">;</div>
                    <div class="keys">"</div>
                    <div class="keys enter special">Enter</div>
                </div>
                <div class="rows">
                    <div class="keys shift left-shift special">Shift</div>
                    <div class="keys">Z</div>
                    <div class="keys">X</div>
                    <div class="keys">C</div>
                    <div class="keys">V</div>
                    <div class="keys">B</div>
                    <div class="keys">N</div>
                    <div class="keys">M</div>
                    <div class="keys"><</div>
                    <div class="keys">></div>
                    <div class="keys">/</div>
                    <div class="keys">?</div>
                    <div class="keys shift right-shift special">Shift</div>
                </div>
                <div class="rows">
                    <div class="keys ctrl left-ctrl special">Ctrl</div>
                    <div class="keys win special">Win</div>
                    <div class="keys alt left-alt special">Alt</div>
                    <div class="keys space special"></div>
                    <div class="keys alt right-alt special">Alt</div>
                    <div class="keys special">Fn</div>
                    <div class="keys ctrl right-ctrl special">Ctrl</div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
